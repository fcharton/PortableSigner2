Inputfile = Sélectionner le fichier PDF d’entrée. Ce fichier ne sera pas modifi\u00e9.
Outputfile = Vous pouvez choisir le fichier de sortie. Par d\u00e9faut, ce sera le \
 m\u00eame que le fichier d\u2019entr\u00e9e avec l\u2019ajout \u00ab-sig.pdf\u00bb dans le m\u00eame dossier.
Signaturefile = Le certificat pour la signature, au format PKCS#12 (.p12).
Signatureblock = Vous pouvez ajouter une page suppl\u00e9mentaire avec les \
 caract\u00e9ristiques de votre signature \u00e9lectronique et une image suppl\u00e9mentaire \
 (voir dans les options).
Password = Veuillez taper votre mot de passe et appuyer sur la touche <Entr\u00e9e> \
 de votre clavier, ou cliquer sur le bouton OK ci-dessous.
Finalize = Vous pouvez finaliser votre document, de mani\u00e8re \u00e0 ce qu\u2019il ne soit \
 plus modifiable apr\u00e8s que vous l\u2019ayez sign\u00e9. Si vous voulez apposer plusieurs \
 signatures, assurez-vous de ne pas activer cette option\u00a0: seul le dernier \
 signataire devrait finaliser le document.
Result = Vous pouvez ici consulter l\u2019avancement. Si quelquechose s\u2019est mal pass\u00e9 \
 (texte en rouge), vous pouvez afficher les d\u00e9tails de l\u2019erreur en cliquant sur \
 le boutton \u00abRapport d\u2019erreur\u00bb au bout de cette ligne.
Again = Vous pouvez signer plusieurs documenst\u00a0: il vous suffit de recommencer\u00a0!
SignatureLanguage = Veuillez s\u00e9lectionner la langue du bloc de signature.
SignatureLogo = Vous pouvez s\u00e9lectionner un logo (image) \u00e0 placer devant le bloc \
 de signature. Ce peut \u00eatre un fichier image (JPEG, PNG ou GIF). L\u2019image par \
 d\u00e9faut est le logo PortableSigner.
CommentField = Vous pouvez donner une courte explication apr\u00e8s le bloc de \
 signature.
SignatureReason = D\u00e9finit la valeur du champ \u00abReason\u00bb (raison) de la signature \
 PDF.
SignatureLocation = D\u00e9finit la valeur du champ \u00abLocation\u00bb (emplacement) de la \
 signature PDF.